<div class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="../../../assets/img/driver.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Fleet Manager Login</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" name="email" value="{{email}}" (keyup)="email_ctr($event)" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" name="password" value="{{password}}" (keyup)="password_ctr($event)" required>
    <div class="checkbox mb-3">
      <label>
         <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" value="submit" (click)="login()">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; FleetManager - Driver Module</p>
  </form>
</div>
